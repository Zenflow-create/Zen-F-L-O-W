
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Theme Selector - ZenFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-gradient, linear-gradient(135deg, #8e9aaf 0%, #a8b5c4 100%));
      min-height: 100vh;
      padding: 40px 20px;
      transition: all 0.5s ease;
    }

    body.nature-theme {
      --bg-gradient: linear-gradient(135deg, #4a7c59 0%, #6fa876 100%);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 32px;
      color: #2d3748;
      text-align: center;
      background: linear-gradient(135deg, #6b7280, #8e9aaf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .theme-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .theme-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 3px solid transparent;
      cursor: pointer;
    }

    .theme-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    .theme-card.active {
      border-color: #8e9aaf;
    }

    .theme-preview {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
    }

    .gray-preview {
      background: linear-gradient(135deg, #8e9aaf 0%, #a8b5c4 100%);
    }

    .nature-preview {
      background: linear-gradient(135deg, #4a7c59 0%, #6fa876 100%);
    }

    .theme-preview::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
    }

    .theme-preview::after {
      content: 'üåü';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
    }

    .nature-preview::after {
      content: 'üåø';
    }

    .theme-info h3 {
      font-size: 20px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .theme-info p {
      color: #4a5568;
      font-size: 14px;
      line-height: 1.5;
    }

    .select-button {
      width: 100%;
      padding: 12px 20px;
      background: linear-gradient(135deg, #8e9aaf, #a8b5c4);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 16px;
    }

    .select-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(142, 154, 175, 0.3);
    }

    .select-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .container {
        padding: 24px;
        margin: 20px;
      }
      
      .theme-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Home</a>
  
  <div class="container">
    <h1>üé® Choose Your Theme</h1>

    <div class="theme-grid">
      <div class="theme-card" data-theme="gray">
        <div class="theme-preview gray-preview"></div>
        <div class="theme-info">
          <h3>Gray Elegance</h3>
          <p>A sophisticated and calming gray theme perfect for focused work sessions. Clean and minimal design.</p>
        </div>
        <button class="select-button" onclick="selectTheme('gray')">Select Theme</button>
      </div>

      <div class="theme-card" data-theme="nature">
        <div class="theme-preview nature-preview"></div>
        <div class="theme-info">
          <h3>Nature Harmony</h3>
          <p>Connect with nature through soothing green tones. Inspired by forests and natural tranquility.</p>
        </div>
        <button class="select-button" onclick="selectTheme('nature')">Select Theme</button>
      </div>
    </div>
  </div>

  <script>
    // Load saved theme on page load
    const savedTheme = localStorage.getItem('zenflow-theme') || 'gray';
    applyTheme(savedTheme);
    updateActiveCard(savedTheme);

    function selectTheme(theme) {
      localStorage.setItem('zenflow-theme', theme);
      applyTheme(theme);
      updateActiveCard(theme);
      
      // Show feedback
      const button = document.querySelector(`[data-theme="${theme}"] .select-button`);
      const originalText = button.textContent;
      button.textContent = 'Applied! ‚ú®';
      button.disabled = true;
      
      setTimeout(() => {
        button.textContent = originalText;
        button.disabled = false;
      }, 2000);
    }

    function applyTheme(theme) {
      document.body.className = theme === 'nature' ? 'nature-theme' : '';
      
      if (theme === 'nature') {
        document.body.style.background = 'linear-gradient(135deg, #4a7c59 0%, #6fa876 100%)';
      } else {
        document.body.style.background = 'linear-gradient(135deg, #8e9aaf 0%, #a8b5c4 100%)';
      }
    }

    function updateActiveCard(activeTheme) {
      document.querySelectorAll('.theme-card').forEach(card => {
        card.classList.remove('active');
      });
      document.querySelector(`[data-theme="${activeTheme}"]`).classList.add('active');
      
      document.querySelectorAll('.select-button').forEach(button => {
        button.textContent = 'Select Theme';
        button.disabled = false;
      });
      
      const activeButton = document.querySelector(`[data-theme="${activeTheme}"] .select-button`);
      activeButton.textContent = 'Currently Active';
      activeButton.disabled = true;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Task Manager - ZenFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f7f3f0 0%, #e8ddd4 100%);
      min-height: 100vh;
      padding: 20px;
    }

    body.zen-mode {
      background: linear-gradient(135deg, #f7f3f0 0%, #e8ddd4 100%);
    }

    .layout {
      display: flex;
      max-width: 1400px;
      margin: 0 auto;
      gap: 24px;
    }

    /* Sidebar with Categories */
    .sidebar {
      width: 280px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(139, 120, 93, 0.1);
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .sidebar h2 {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .category-list {
      list-style: none;
      margin-bottom: 24px;
    }

    .category-item {
      padding: 12px 16px;
      margin-bottom: 4px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .category-item:hover {
      background: rgba(139, 120, 93, 0.1);
    }

    .category-item.active {
      background: linear-gradient(135deg, #8b785d, #6b5b47);
      color: white;
    }

    .task-count {
      font-size: 12px;
      background: rgba(139, 120, 93, 0.2);
      padding: 2px 8px;
      border-radius: 12px;
    }

    .category-item.active .task-count {
      background: rgba(255, 255, 255, 0.2);
    }

    .priority-filter {
      margin-bottom: 24px;
    }

    .priority-btn {
      display: block;
      width: 100%;
      padding: 8px 16px;
      margin-bottom: 8px;
      border: 1px solid rgba(139, 120, 93, 0.2);
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .priority-btn.active {
      background: rgba(139, 120, 93, 0.1);
      border-color: rgba(139, 120, 93, 0.3);
    }

    .stats-panel {
      background: linear-gradient(135deg, rgba(139, 120, 93, 0.1), rgba(107, 91, 71, 0.1));
      padding: 16px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .stat-value {
      font-weight: 600;
      color: #8b785d;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(139, 120, 93, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #8b785d, #6b5b47);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .view-toggle {
      display: flex;
      gap: 8px;
      background: rgba(139, 120, 93, 0.1);
      padding: 4px;
      border-radius: 8px;
    }

    .view-btn {
      padding: 8px 16px;
      border: none;
      background: transparent;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .view-btn.active {
      background: white;
      box-shadow: 0 2px 8px rgba(139, 120, 93, 0.2);
    }

    /* Advanced Task Form */
    .task-form {
      background: linear-gradient(135deg, rgba(139, 120, 93, 0.05), rgba(107, 91, 71, 0.05));
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      border: 1px solid rgba(139, 120, 93, 0.1);
    }

    .form-row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      flex: 1;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #8b8b8b;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid transparent;
      border-radius: 8px;
      background: white;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      border-color: #8b785d;
      box-shadow: 0 0 0 3px rgba(139, 120, 93, 0.1);
      outline: none;
    }

    .form-select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 8px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 32px;
    }

    .add-task-btn {
      background: linear-gradient(135deg, #8b785d, #6b5b47);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 16px rgba(139, 120, 93, 0.3);
    }

    .add-task-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 120, 93, 0.4);
    }

    /* Task List Views */
    .task-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
    }

    .task-list {
      list-style: none;
    }

    .task-item {
      background: white;
      border: 1px solid rgba(139, 120, 93, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 12px;
      transition: all 0.2s ease;
      position: relative;
    }

    .task-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 120, 93, 0.1);
      border-color: rgba(139, 120, 93, 0.2);
    }

    .task-item.high-priority {
      border-left: 4px solid #ff6b6b;
    }

    .task-item.medium-priority {
      border-left: 4px solid #ffa726;
    }

    .task-item.low-priority {
      border-left: 4px solid #66bb6a;
    }

    .task-item.completed {
      opacity: 0.6;
      background: rgba(107, 174, 60, 0.05);
    }

    .task-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      accent-color: #8b785d;
    }

    .task-title {
      flex: 1;
      font-size: 16px;
      font-weight: 600;
      color: #2d3748;
    }

    .task-priority-badge {
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .high-priority { background: rgba(255, 107, 107, 0.2); color: #c53030; }
    .medium-priority { background: rgba(255, 167, 38, 0.2); color: #d69e2e; }
    .low-priority { background: rgba(102, 187, 106, 0.2); color: #38a169; }

    .task-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #8b8b8b;
      margin-bottom: 8px;
    }

    .task-category {
      background: rgba(139, 120, 93, 0.1);
      padding: 2px 8px;
      border-radius: 12px;
    }

    .task-due-date {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .task-description {
      font-size: 14px;
      color: #4a5568;
      line-height: 1.4;
      margin-bottom: 12px;
    }

    .task-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .task-action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .edit-btn {
      background: rgba(66, 153, 225, 0.1);
      color: #3182ce;
    }

    .delete-btn {
      background: rgba(245, 101, 101, 0.1);
      color: #e53e3e;
    }

    .task-action-btn:hover {
      transform: translateY(-1px);
    }

    .back-link {
      position: fixed;
      top: 24px;
      left: 24px;
      text-decoration: none;
      color: #6b5b47;
      font-weight: 600;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      border: 1px solid rgba(139, 120, 93, 0.3);
      transition: all 0.2s ease;
      font-size: 14px;
      z-index: 100;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-1px);
    }

    .zen-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: linear-gradient(135deg, #8b785d, #6b5b47);
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(139, 120, 93, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
      user-select: none;
      font-weight: 600;
      border: none;
    }

    .zen-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(139, 120, 93, 0.4);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .layout {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        position: static;
      }
      
      .task-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 20px;
      }
      
      .form-row {
        flex-direction: column;
      }
      
      .header {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">← Dashboard</a>

  <div class="layout">
    <!-- Enhanced Sidebar -->
    <div class="sidebar">
      <h2>📂 Categories</h2>
      <ul class="category-list">
        <li class="category-item active" data-category="all">
          <span>All Tasks</span>
          <span class="task-count" id="count-all">0</span>
        </li>
        <li class="category-item" data-category="work">
          <span>💼 Work</span>
          <span class="task-count" id="count-work">0</span>
        </li>
        <li class="category-item" data-category="personal">
          <span>🏠 Personal</span>
          <span class="task-count" id="count-personal">0</span>
        </li>
        <li class="category-item" data-category="health">
          <span>💪 Health</span>
          <span class="task-count" id="count-health">0</span>
        </li>
        <li class="category-item" data-category="learning">
          <span>📚 Learning</span>
          <span class="task-count" id="count-learning">0</span>
        </li>
      </ul>

      <h2>🎯 Priority Filter</h2>
      <div class="priority-filter">
        <button class="priority-btn active" data-priority="all">All Priorities</button>
        <button class="priority-btn" data-priority="high">🔴 High Priority</button>
        <button class="priority-btn" data-priority="medium">🟡 Medium Priority</button>
        <button class="priority-btn" data-priority="low">🟢 Low Priority</button>
      </div>

      <div class="stats-panel">
        <div class="stat-item">
          <span>Completed Today:</span>
          <span class="stat-value" id="completed-today">0</span>
        </div>
        <div class="stat-item">
          <span>Overdue Tasks:</span>
          <span class="stat-value" id="overdue-tasks">0</span>
        </div>
        <div class="stat-item">
          <span>Completion Rate:</span>
          <span class="stat-value" id="completion-rate">0%</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>✅ Advanced Task Manager</h1>
        <div class="view-toggle">
          <button class="view-btn active" data-view="list">📋 List</button>
          <button class="view-btn" data-view="grid">🔲 Grid</button>
        </div>
      </div>

      <!-- Advanced Task Creation Form -->
      <div class="task-form">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Task Title</label>
            <input type="text" class="form-input" id="task-title" placeholder="What needs to be done?">
          </div>
          <div class="form-group" style="flex: 0 0 150px;">
            <label class="form-label">Priority</label>
            <select class="form-input form-select" id="task-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Category</label>
            <select class="form-input form-select" id="task-category">
              <option value="personal">Personal</option>
              <option value="work">Work</option>
              <option value="health">Health</option>
              <option value="learning">Learning</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Due Date</label>
            <input type="date" class="form-input" id="task-due-date">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Description (Optional)</label>
          <textarea class="form-input" id="task-description" placeholder="Add more details..." rows="3"></textarea>
        </div>

        <button class="add-task-btn" id="add-task-btn">
          ✨ Create Task
        </button>
      </div>

      <!-- Task List Container -->
      <div id="task-container" class="task-list"></div>
    </div>
  </div>

  <button class="zen-toggle" id="zen-toggle">
    <span>🧘‍♂️ Zen Mode</span>
  </button>

  <script>
    // Enhanced Task Management System
    let tasks = JSON.parse(localStorage.getItem('zenflow-advanced-tasks') || '[]');
    let currentCategory = 'all';
    let currentPriority = 'all';
    let currentView = 'list';

    // DOM Elements
    const taskContainer = document.getElementById('task-container');
    const addTaskBtn = document.getElementById('add-task-btn');
    const categoryItems = document.querySelectorAll('.category-item');
    const priorityBtns = document.querySelectorAll('.priority-btn');
    const viewBtns = document.querySelectorAll('.view-btn');

    // Form Elements
    const taskTitle = document.getElementById('task-title');
    const taskPriority = document.getElementById('task-priority');
    const taskCategory = document.getElementById('task-category');
    const taskDueDate = document.getElementById('task-due-date');
    const taskDescription = document.getElementById('task-description');

    // Set default due date to today
    taskDueDate.value = new Date().toISOString().split('T')[0];

    // Task Management Functions
    function generateTaskId() {
      return Date.now() + Math.random().toString(36).substr(2, 9);
    }

    function createTask() {
      const title = taskTitle.value.trim();
      if (!title) return;

      const task = {
        id: generateTaskId(),
        title: title,
        description: taskDescription.value.trim(),
        category: taskCategory.value,
        priority: taskPriority.value,
        dueDate: taskDueDate.value,
        completed: false,
        createdAt: new Date().toISOString()
      };

      tasks.unshift(task);
      saveTasks();
      clearForm();
      renderTasks();
      updateStats();
    }

    function clearForm() {
      taskTitle.value = '';
      taskDescription.value = '';
      taskDueDate.value = new Date().toISOString().split('T')[0];
    }

    function saveTasks() {
      localStorage.setItem('zenflow-advanced-tasks', JSON.stringify(tasks));
    }

    function deleteTask(taskId) {
      tasks = tasks.filter(task => task.id !== taskId);
      saveTasks();
      renderTasks();
      updateStats();
    }

    function toggleTask(taskId) {
      const task = tasks.find(task => task.id === taskId);
      if (task) {
        task.completed = !task.completed;
        saveTasks();
        renderTasks();
        updateStats();
      }
    }

    function isOverdue(dueDate) {
      const today = new Date().toISOString().split('T')[0];
      return dueDate < today;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric',
        year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
      });
    }

    function renderTask(task) {
      const isTaskOverdue = isOverdue(task.dueDate) && !task.completed;
      const categoryIcons = {
        work: '💼',
        personal: '🏠', 
        health: '💪',
        learning: '📚'
      };

      return `
        <div class="task-item ${task.priority}-priority ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
          <div class="task-header">
            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                   onchange="toggleTask('${task.id}')">
            <span class="task-title ${task.completed ? 'task-completed' : ''}">${task.title}</span>
            <span class="task-priority-badge ${task.priority}-priority">${task.priority}</span>
          </div>
          
          <div class="task-meta">
            <span class="task-category">${categoryIcons[task.category]} ${task.category}</span>
            <span class="task-due-date ${isTaskOverdue ? 'overdue' : ''}">
              📅 ${formatDate(task.dueDate)}
              ${isTaskOverdue ? ' (Overdue!)' : ''}
            </span>
          </div>
          
          ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
          
          <div class="task-actions">
            <button class="task-action-btn edit-btn" onclick="editTask('${task.id}')">
              ✏️ Edit
            </button>
            <button class="task-action-btn delete-btn" onclick="deleteTask('${task.id}')">
              🗑️ Delete
            </button>
          </div>
        </div>
      `;
    }

    function renderTasks() {
      const filteredTasks = tasks.filter(task => {
        const categoryMatch = currentCategory === 'all' || task.category === currentCategory;
        const priorityMatch = currentPriority === 'all' || task.priority === currentPriority;
        return categoryMatch && priorityMatch;
      });

      if (currentView === 'grid') {
        taskContainer.className = 'task-grid';
      } else {
        taskContainer.className = 'task-list';
      }

      if (filteredTasks.length === 0) {
        taskContainer.innerHTML = `
          <div style="text-align: center; padding: 60px 20px; color: #8b8b8b;">
            <div style="font-size: 48px; margin-bottom: 16px;">✨</div>
            <h3>No tasks found</h3>
            <p>Create your first task above to get started!</p>
          </div>
        `;
        return;
      }

      taskContainer.innerHTML = filteredTasks.map(renderTask).join('');
      updateCategoryCounts();
    }

    function updateCategoryCounts() {
      const categories = ['all', 'work', 'personal', 'health', 'learning'];
      categories.forEach(category => {
        const count = category === 'all' 
          ? tasks.length 
          : tasks.filter(task => task.category === category).length;
        const countElement = document.getElementById(`count-${category}`);
        if (countElement) {
          countElement.textContent = count;
        }
      });
    }

    function updateStats() {
      const today = new Date().toISOString().split('T')[0];
      const completedToday = tasks.filter(task => 
        task.completed && task.createdAt.split('T')[0] === today
      ).length;

      const overdueTasks = tasks.filter(task => 
        !task.completed && isOverdue(task.dueDate)
      ).length;

      const completionRate = tasks.length > 0 
        ? Math.round((tasks.filter(task => task.completed).length / tasks.length) * 100)
        : 0;

      document.getElementById('completed-today').textContent = completedToday;
      document.getElementById('overdue-tasks').textContent = overdueTasks;
      document.getElementById('completion-rate').textContent = `${completionRate}%`;
    }

    // Event Listeners
    addTaskBtn.addEventListener('click', createTask);
    taskTitle.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') createTask();
    });

    // Category filtering
    categoryItems.forEach(item => {
      item.addEventListener('click', () => {
        categoryItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentCategory = item.dataset.category;
        renderTasks();
      });
    });

    // Priority filtering
    priorityBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        priorityBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentPriority = btn.dataset.priority;
        renderTasks();
      });
    });

    // View toggle
    viewBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        viewBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentView = btn.dataset.view;
        renderTasks();
      });
    });

    // Global functions for onclick handlers
    window.deleteTask = deleteTask;
    window.toggleTask = toggleTask;
    window.editTask = function(taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        taskTitle.value = task.title;
        taskDescription.value = task.description || '';
        taskCategory.value = task.category;
        taskPriority.value = task.priority;
        taskDueDate.value = task.dueDate;
        
        // Remove the old task and let user re-add it
        deleteTask(taskId);
        taskTitle.focus();
      }
    };

    // Zen Mode functionality
    const zenToggle = document.getElementById('zen-toggle');
    let isZenMode = localStorage.getItem('zenflow-zen-mode') === 'true';

    function toggleZenMode() {
      isZenMode = !isZenMode;
      localStorage.setItem('zenflow-zen-mode', isZenMode);

      if (isZenMode) {
        zenToggle.innerHTML = '<span>✨ Exit Zen</span>';
        document.body.classList.add('zen-mode');
      } else {
        zenToggle.innerHTML = '<span>🧘‍♂️ Zen Mode</span>';
        document.body.classList.remove('zen-mode');
      }
    }

    // Initialize zen mode state
    if (isZenMode) {
      document.body.classList.add('zen-mode');
      zenToggle.innerHTML = '<span>✨ Exit Zen</span>';
    }

    zenToggle.addEventListener('click', toggleZenMode);

    // Initialize
    renderTasks();
    updateStats();

    // Add overdue styling
    const style = document.createElement('style');

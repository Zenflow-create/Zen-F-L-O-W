<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Goals - ZenFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #8b785d 0%, #6b5b47 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    body.zen-mode {
      background: linear-gradient(135deg, #f5f5dc 0%, #e0d8c6 100%);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 32px;
      background: linear-gradient(135deg, #8b785d, #6b5b47);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.5px;
    }

    #goal-form {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      background: linear-gradient(135deg, rgba(139, 120, 93, 0.05), rgba(107, 91, 71, 0.05));
      padding: 20px;
      border-radius: 16px;
      border: 1px solid rgba(139, 120, 93, 0.1);
    }

    #goal-input {
      padding: 16px 20px;
      font-size: 16px;
      flex: 1;
      border: 2px solid transparent;
      border-radius: 12px;
      background: white;
      color: #2d3748;
      outline: none;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    #goal-input:focus {
      border-color: #8b785d;
      box-shadow: 0 0 0 4px rgba(139, 120, 93, 0.1);
    }

    #goal-input::placeholder {
      color: #a0aec0;
    }

    #add-goal {
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #8b785d, #6b5b47);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      box-shadow: 0 4px 16px rgba(139, 120, 93, 0.3);
    }

    #add-goal:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 120, 93, 0.4);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: rgba(139, 120, 93, 0.05);
      border: 1px solid rgba(139, 120, 93, 0.1);
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-radius: 16px;
      transition: all 0.3s ease;
      animation: slideIn 0.4s ease;
    }

    li:hover {
      border-color: rgba(139, 120, 93, 0.3);
      box-shadow: 0 8px 24px rgba(139, 120, 93, 0.1);
      transform: translateY(-2px);
    }

    li.completed {
      opacity: 0.7;
      background: rgba(107, 91, 71, 0.05);
      border-color: rgba(107, 91, 71, 0.2);
    }

    li.completed span {
      text-decoration: line-through;
      color: #8b8b8b;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #8b785d;
      cursor: pointer;
    }

    li span {
      font-size: 16px;
      color: #2d3748;
      flex: 1;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .delete-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
    }

    .delete-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
    }

    .back-link {
      position: absolute;
      top: 32px;
      left: 32px;
      text-decoration: none;
      color: #6b5b47;
      font-weight: 600;
      padding: 12px 20px;
      background: rgba(139, 120, 93, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      border: 1px solid rgba(139, 120, 93, 0.3);
      transition: all 0.2s ease;
      font-size: 14px;
    }

    .back-link:hover {
      background: rgba(139, 120, 93, 0.3);
      transform: translateY(-1px);
    }

    .stats {
      background: linear-gradient(135deg, rgba(139, 120, 93, 0.1), rgba(107, 91, 71, 0.1));
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 32px;
      text-align: center;
      color: #2d3748;
      font-weight: 600;
      border: 1px solid rgba(139, 120, 93, 0.2);
      font-size: 18px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .zen-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: linear-gradient(135deg, #8b785d, #6b5b47);
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(139, 120, 93, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
      user-select: none;
      font-weight: 600;
      border: none;
    }

    .zen-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(139, 120, 93, 0.4);
    }

    body.zen-mode .container {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.zen-mode .back-link {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    body.zen-mode .stats {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-color: rgba(255, 255, 255, 0.2);
    }

    body.zen-mode li {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.zen-mode li span {
      color: white;
    }

    body.zen-mode #goal-form {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.zen-mode #goal-input {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-color: rgba(255, 255, 255, 0.3);
    }

    body.zen-mode #goal-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    body.zen-mode h1 {
      background: linear-gradient(135deg, #f5f5dc, #e0d8c6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @media (max-width: 768px) {
      .container {
        padding: 32px 24px;
        margin: 20px;
      }
      #goal-form {
        flex-direction: column;
        gap: 12px;
      }
      #add-goal {
        width: 100%;
      }
      .back-link {
        top: 20px;
        left: 20px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Dashboard</a>

  <!-- Zen Mode Toggle -->
  <button class="zen-toggle" id="zen-toggle">
    <span>üßò‚Äç‚ôÇÔ∏è Zen Mode</span>
  </button>

  <div class="container">
    <h1>üéØ Daily Goals Tracker</h1>

    <div class="stats" id="stats">0 goals completed today</div>

    <div id="goal-form">
      <input id="goal-input" type="text" placeholder="What do you want to achieve today?" />
      <button id="add-goal">Add Goal</button>
    </div>

    <ul id="goal-list"></ul>
  </div>

  <script>
    const goalInput = document.getElementById('goal-input');
    const addGoalBtn = document.getElementById('add-goal');
    const goalList = document.getElementById('goal-list');
    const stats = document.getElementById('stats');

    function updateStats() {
      const total = goalList.children.length;
      const completed = goalList.querySelectorAll('.completed').length;
      stats.textContent = `${completed} of ${total} goals completed today`;
    }

    function addGoal() {
      const text = goalInput.value.trim();
      if (text === "") return;

      const li = document.createElement('li');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.addEventListener('change', () => {
        li.classList.toggle('completed', checkbox.checked);
        updateStats();
      });

      const span = document.createElement('span');
      span.textContent = text;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '√ó';
      deleteBtn.classList.add('delete-btn');
      deleteBtn.onclick = () => {
        li.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
          li.remove();
          updateStats();
        }, 300);
      };

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(deleteBtn);
      goalList.appendChild(li);

      goalInput.value = '';
      updateStats();
    }

    addGoalBtn.addEventListener('click', addGoal);
    goalInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addGoal();
    });

    updateStats();

    // Zen Mode functionality
    const zenToggle = document.getElementById('zen-toggle');
    let isZenMode = localStorage.getItem('zenflow-zen-mode') === 'true';

    function toggleZenMode() {
      isZenMode = !isZenMode;
      localStorage.setItem('zenflow-zen-mode', isZenMode);

      if (isZenMode) {
        zenToggle.innerHTML = '<span>‚ú® Exit Zen</span>';
        document.body.classList.add('zen-mode');
      } else {
        zenToggle.innerHTML = '<span>üßò‚Äç‚ôÇÔ∏è Zen Mode</span>';
        document.body.classList.remove('zen-mode');
      }
    }

    // Initialize zen mode state
    if (isZenMode) {
      document.body.classList.add('zen-mode');
      zenToggle.innerHTML = '<span>‚ú® Exit Zen</span>';
    }

    zenToggle.addEventListener('click', toggleZenMode);
  </script>

  <style>
    @keyframes slideOut {
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }
  </style>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager - ZenFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #8e9aaf 0%, #a8b5c4 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 32px;
      color: #2d3748;
      text-align: center;
      background: linear-gradient(135deg, #6b7280, #8e9aaf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #task-form {
      display: flex;
      gap: 12px;
      margin-bottom: 32px;
      background: white;
      padding: 8px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    #task-input {
      padding: 16px 20px;
      font-size: 16px;
      flex: 1;
      border: none;
      border-radius: 12px;
      background: #f7fafc;
      color: #2d3748;
      outline: none;
      transition: all 0.2s ease;
    }

    #task-input:focus {
      background: white;
      box-shadow: 0 0 0 3px rgba(142, 154, 175, 0.1);
    }

    #add-task {
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 500;
      background: linear-gradient(135deg, #8e9aaf, #a8b5c4);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    #add-task:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(142, 154, 175, 0.3);
    }

    #add-task:active {
      transform: translateY(0);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      border: 2px solid #e2e8f0;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 16px;
      transition: all 0.3s ease;
      animation: slideIn 0.3s ease;
    }

    li:hover {
      border-color: rgba(142, 154, 175, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    li span {
      font-size: 16px;
      color: #2d3748;
      flex: 1;
    }

    button.delete {
      background: linear-gradient(135deg, #fc8181, #f56565);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    button.delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 101, 101, 0.3);
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 24px;
        margin: 20px;
      }
      
      #task-form {
        flex-direction: column;
      }
      
      #add-task {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Home</a>
  
  <!-- Zen Mode Toggle -->
  <div class="zen-toggle" id="zen-toggle">
    <span>üßò‚Äç‚ôÇÔ∏è Zen Mode</span>
  </div>

  <div class="container">
    <h1>üìù Task Manager</h1>

    <div id="task-form">
      <input id="task-input" type="text" placeholder="Enter a new task..." />
      <button id="add-task">Add Task</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script>
    const input = document.getElementById('task-input');
    const addBtn = document.getElementById('add-task');
    const taskList = document.getElementById('task-list');

    function addTask() {
      const text = input.value.trim();
      if (text === "") return;

      const li = document.createElement('li');
      
      const span = document.createElement('span');
      span.textContent = text;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.classList.add('delete');
      deleteBtn.onclick = () => {
        li.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => li.remove(), 300);
      };

      li.appendChild(span);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      input.value = '';
    }

    addBtn.addEventListener('click', addTask);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });

    // Zen Mode functionality
    const zenToggle = document.getElementById('zen-toggle');
    let isZenMode = localStorage.getItem('zenflow-zen-mode') === 'true';
    
    function toggleZenMode() {
      isZenMode = !isZenMode;
      localStorage.setItem('zenflow-zen-mode', isZenMode);
      
      if (isZenMode) {
        zenToggle.innerHTML = '<span>‚ú® Exit Zen</span>';
        document.body.classList.add('zen-mode');
      } else {
        zenToggle.innerHTML = '<span>üßò‚Äç‚ôÇÔ∏è Zen Mode</span>';
        document.body.classList.remove('zen-mode');
      }
    }
    
    // Initialize zen mode state
    if (isZenMode) {
      document.body.classList.add('zen-mode');
      zenToggle.innerHTML = '<span>‚ú® Exit Zen</span>';
    }
    
    zenToggle.addEventListener('click', toggleZenMode);
  </script>

  <style>
    @keyframes slideOut {
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    .zen-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      z-index: 1000;
      user-select: none;
      font-weight: 500;
      color: #4a5568;
    }

    .zen-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
    }

    body.zen-mode .container {
      background: none;
      backdrop-filter: none;
      box-shadow: none;
      border-radius: 0;
      padding: 20px;
      max-width: 100%;
    }

    body.zen-mode .back-link {
      display: none;
    }

    body.zen-mode li {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    body.zen-mode li span {
      color: white;
    }

    body.zen-mode #task-form {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.zen-mode #task-input {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    body.zen-mode #task-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    body.zen-mode h1 {
      color: white;
      background: none;
      -webkit-text-fill-color: white;
    }
  </style>
</body>
</html>
